{% block content %}
<h1>Signup Page</h1>
<form action="/signup" method='POST'>

    {% for field in form if field.widget.input_type != 'hidden' %}
        {{ field.label }}
        {{ field }}
    {% endfor %}
</form>
{% endblock %}
