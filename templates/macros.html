{% macro body_background_logo(r) %}
    {% if (r.endpoint == 'show_homepage') and (not g.user) %}
        bg-image
    {% endif %}
{% endmacro %}

{% macro body_background_color(r) %}
    {% if r.endpoint == 'login_user' or r.endpoint == 'user_signup' %}
        login-page-color
    {% endif %}
{% endmacro %}
