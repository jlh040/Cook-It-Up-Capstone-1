{% extends 'base.html' %}

{% block page_title %}
Login
{% endblock %}

{% block content %}
<form action="/login" method="POST">
    {{ form.hidden_tag() }}

    {% for field in form if field.widget.input_type != 'hidden' %}
        {{ field.label }}
        {{ field }}
    {% endfor %}
    <button>Submit</button>
</form>
<a href="/"><button>Go Back</button></a>
{% endblock %}
