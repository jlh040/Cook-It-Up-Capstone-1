{% extends 'base.html' %}

{% block page_title %}
{{ cuisine_type }} Foods
{% endblock %}

{% block content %}
<h1 class="text-center">{{ cuisine_type }} Foods</h1>
<div class="container">
    <div class="list-group">
        {% for id, recipe in recipes %}
        <a href="{{ url_for('show_recipe_by_id', id=id) }}" class="list-group-item list-group-item-action">{{ recipe }}</a>
        {% endfor %}
    </div>
</div>
{% endblock %}
