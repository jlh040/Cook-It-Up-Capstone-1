{% extends 'base.html' %}

{% block page_title %}
{{ cuisine_type }} Foods
{% endblock %}

{% block content %}
<h1>{{ cuisine_type }} Foods</h1>
<ul>
    {% for id, recipe in recipes %}
    <li>
    <a href="{{ url_for('show_recipe_by_id', id=id) }}">{{ recipe }}</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
