{% extends 'base.html' %}

{% block page_title %}
Edit Your Information
{% endblock %}

{% block content %}
<form action="/users/{{ user.id }}/edit" method="POST">
    {{ form.hidden_tag() }}

    {% for field in form if field.widget.input_type != 'hidden' %}
        {{ field.label }}
        {{ field }}
    {% endfor %}
    <button>Submit</button>
</form>
<a href="/users/{{ user.id }}"><button>Go back</button></a>
{% endblock %}
