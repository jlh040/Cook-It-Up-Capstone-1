{% extends 'base.html' %}

{% block page_title %}
{{ user.first_name }}'s Page
{% endblock %}

{% block content %}
<img src="{{ user.image_url }}" alt="">
<h1>Welcome to your page {{ user.first_name }}</h1>

<h2>Favorite Recipes:</h2>
{% for id, title, image in recipes %}
Title {{ title }}
<img src="{{ image }}" alt="">
{% endfor %}


<a href="/users/{{ user.id }}/edit">Edit Info</a>
{% endblock %}
